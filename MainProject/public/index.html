<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>

    <script src='universals/vector2d.js'></script>
    <script src='home/things/charactercontroller.js'></script>

    <script type="x-shader/x-vertex" id="vertexshader">

			varying vec2 vUv;

			void main() {

				vUv = uv;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform sampler2D baseTexture;
			uniform sampler2D bloomTexture;

			varying vec2 vUv;

			void main() {

				gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );

			}

		</script>
    
    <style>
      body {
        margin: 0px;
      }
      #submit_name {
        position: absolute;
        padding:0.35em 1.2em;
        margin-top:6.5cm;
        margin-left:5cm;
        display:inline-block;
        border:0.1em solid #350c0c;
        border-radius:0.12em;
        box-sizing: border-box;
        text-decoration:none;
        font-family:'Copperplate',sans-serif;
        font-weight:300;
        color:#FFFFFF;
        background-color:#9e9e9e;
        text-align:center;
        transition: all 0.2s;
      }
      #submit_name:hover{
        color:#000000;
        background-color:#FFFFFF;
      }
        

      #enter_name {
        position: absolute;
        padding:0.6em 1.2em;
        margin-top:5cm;
        margin-left:5cm;
        display:inline-block;
        border:0.1em solid #350c0c;
        border-radius:0.12em;
        box-sizing: border-box;
        text-decoration:none;
        font-family:'Copperplate',sans-serif;
        font-weight:300;
        color:#FFFFFF;
        background-color:#9e9e9e;
        text-align: center;
        transition: all 0.2s;
        outline: none;
      }
      #enter_name:hover{
        color:#000000;
        background-color:#FFFFFF;
      }
    </style>

</head>
<body>

  <script type="module" src='home/therealindex.js'></script>
  <script>
    var socket;
    function connect() {
        socket = io.connect("192.168.1.110:3000");
    }
    function submitName() {
        let el = document.getElementById("enter_name");
        let name = el.value;
        el.style.display = "none";
        el = document.getElementById("submit_name");
        el.style.display = "none";
        if (name == "") {
            name = "anonymus";
        }
        socket.emit('storeName', {
            name: name,
        });
    }
    connect();
  </script>

  <button id="submit_name" onclick="submitName()">Submit</button>
  <input id="enter_name" placeholder="Go undercover"></input>
    <!-- <script type='module' src='home/index.js'></script> -->
    <!-- <script type='module' src='home/adifferentindex.js'></script> -->


  </body>
</html>
